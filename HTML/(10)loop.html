  <body>
    <p id="a"></p>
    <script>
      const name = ["ravi", "rajan", "milan", "bhargav", "darshit", "jay"];

      let vall = "";
      for (let i = 0; i < name.length; i++) {
        vall += name[i] + "<br>";
      }
      document.getElementById("a").innerHTML = vall;
    </script>

    <p id="b"></p>
    <script>
      const obj = {
        name: "ravi",
        lastname: "senjaliya",
        fatherN: "shileshbhai",
        age: "20year",
      };
      let nm = "";

      for (let x in obj) {
        nm += obj[x] + " ";
      }
      document.getElementById("b").innerHTML = nm;
    </script>

    <p id="c"></p>

      const num = [20, 30, 10, 7, 7];

        txt += num[x] + " ";

    <p id="e"></p>
    <script>
      const text = 5;
      let print = "";

      for (let i = 0; i < text; i++) {
        print += " i like javascript " + "<br>";

      document.getElementById("e").innerHTML = print;

    <!-- ==================(foreach)=================================== -->
    <p id="d"></p>
    <script>
      const nom = [200, 30, 41, 30, 29, 80];
      let ab = "";

      nom.forEach(function (num, index, arr) {
        ab += num + "<br>";
      });
      document.getElementById("d").innerHTML = ab;
    </script>

    <!-- ==========(for of)================================== -->

    <h3 id="rav"></h3>
    <script>
      const ar = ["ravi", "rajan", "renish", "milan", "jay"];
      let abc = "";

      for (let x of ar) {
        abc += x + "<br>";
      }
      document.getElementById("rav").innerHTML = abc;
    </script>
    <!-- ================(wile)============================= -->
    <h3 id="jay"></h3>
    <script>
      const abb = ["manav", "rajan", "renish", "milan", "jay"];
      let acc = "";
      let i = 0;
      while (abb[i]) {
        acc += abb[i] + "<br> ";
        i++;
      }
      document.getElementById("jay").innerHTML = acc;
    </script>
    <!-- =============(do wile)===================================== -->
    <h3 id="hh"></h3>
    <script>
      let tex = "";
      let x = 0;
      do {
        tex += x;
        if (x === 10) {
          break;
        }
        x++;
      } while (x <= 30);
      document.getElementById("hh").innerHTML = tex;
    </script>
