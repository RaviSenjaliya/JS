    <b>toDateString()</b>

    <!-- ------------------------------------------------------------------------------------- --> <hr>
    <b>Date Get  Method</b>
    <h1 id="d4"></h1>
    <h1 id="d5"></h1>
    <h1 id="d6"></h1>
    <h1 id="d7"></h1>
    <h1 id="d8"></h1>
    <h1 id="d9"></h1>
    <script>
        const dd = new Date();
        document.getElementById("d4").innerHTML = dd.getFullYear();
        document.getElementById("d5").innerHTML = dd.getMonth()+1 +" month";
        document.getElementById("d6").innerHTML = dd.getDay() +" day";
        document.getElementById("d7").innerHTML = dd.getHours() +" hours";
        document.getElementById("d8").innerHTML = dd.getSeconds() +" seconds";
        document.getElementById("d9").innerHTML = dd.getMilliseconds()  +" milliseconds";
    </script>
    <!-- ------------------------------------------------------------------------------------- --> <hr>
    <b>month</b>
    <h1 id="c1"></h1>
    <script>
       const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
       const ee = new Date();
       let month = months[ee.getMonth()];

       document.getElementById("c1").innerHTML = month;
    </script>
    <!-- ------------------------------------------------------------------------------------- --> <hr>
    <b>day</b>
    <h1 id="c2"></h1>
    <script>
       const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
       const ff = new Date();
       let day = days[ff.getDay()];

       document.getElementById("c2").innerHTML = day ;
    </script>

      <!-- ------------------------------------------------------------------------------------- --> <hr>
      <b>date if else</b>
      <p id="f1" style="font-size:5vw ;text-align: center;"></p>

      <script>
      let text;
      const today = new Date();
      const someday = new Date();
      someday.setFullYear(2100, 0, 14);
      
      if (someday > today) {
        text = "&#128512;";
      } else {
        text = "&#x1F47F;";
      }
      
      document.getElementById("f1").innerHTML = text;
      </script>
