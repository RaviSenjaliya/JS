<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>


    <div class="text-center mt-5">
      <h1 id="count-el">0</h1>
      <button class="btn btn-outline-danger px-4 mt-3" onclick="increment()">increment</button>
      <button class="btn btn-danger px-5 mt-3" onclick="save()">submit</button>
      <h4 id="save-el" class="mt-3 bg-light"></h4>
    </div>
    


    <script>
      

    
    let countEl = document.getElementById("count-el")
    let saveEl = document.getElementById("save-el")
    let count = 0

    function increment() {
        count += 1
        countEl.textContent = count
    }

    function save() {
        let countStr = count +  " - "
        saveEl.textContent += countStr
        countEl.textContent = 0
        count = 0
    }
    </script>
<!-- ============================================================================================================ -->

<div class="text-center mt-5">
    <h1 id="count-bl">0</h1>
    <button class="btn btn-outline-danger px-4 mt-3" onclick="add()">increment</button>
    <button class="btn btn-danger px-5 mt-3" onclick="submit()">submit</button>
    <h4 id="save-bl" class="mt-3 bg-light"></h4>
  </div>
  <script>
    let val = 0;
    let addEl = document.getElementById("count-bl");
    let subEl = document.getElementById("save-bl");

    function add() {
        val += 1 ;
      addEl.textContent = val ;
    }

    function submit() {
        let subBB = val + " - ";
        subEl.textContent = subBB ;
        addEl.textContent = 0 ;
        val = 0 ;

    }
  </script>
  </body>
</html>
